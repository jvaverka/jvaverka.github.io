image: julia:1.6

before_script:
  - apt-get -qq update; apt-get -y install git python3-dev python3-pip
  - pip3 install css-html-js-minify

pages:
  stage: deploy
  script:
    - julia --project=@. -e '
        import Pkg; Pkg.activate("."); Pkg.instantiate();
        using NodeJS;
        run(`$(npm_cmd()) install highlight.js`);
        Pkg.add("DataFrames");
        ENV["PYTHON"]=""     # do not use system level python
        Pkg.build("PyCall")  # reconfigure PyCall to use Conda.jl
        Pkg.add("PyPlot");   # install with Conda.jl
        using Franklin;
        optimize()
        '
    - mv __site public
  artifacts:
    paths:
      - public
  only:
    - master

